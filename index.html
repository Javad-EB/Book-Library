<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <script src="./script/library.js" defer></script>
    <script src="https://kit.fontawesome.com/a1125197c7.js" crossorigin="anonymous"></script>
    <title>Book Library</title>
</head>

<body>
    <main class="container">
        <div class="banner">
            <section class="banner-left">
                <span>Book</span>
                <span>Library</span>
            </section>
            <section class="banner-middle">
                <span id="msg-text"></span>
            </section>
            <section class="banner-right">
                <span class="total-books"></span>
                <span>Books</span>
            </section>
        </div>
            <button id="modal-button" class="btn">new book</button>
        <div id="library-content" class="card-container">
                <div id="library-info">
                    <p>BOOKS READ: <span id="books-read"></span></p>
                    <p>BOOKS UNREAD: <span id="books-unread"></span></p>
                    <p>TOTAL BOOKS: <span id="total-books"></span></p>
                    <!-- <button type="button" id="delete-all-btn">DELETE ALL</button> -->
                </div>
                <table id="books-list">
                    <thead id="book-requirements">
                        <tr>
                            <td>TITLE</td>
                            <td>AUTHOR</td>
                            <td>PAGES</td>
                            <td>STATUS</td>
                            <td>REMOVAL</td>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
                    </tbody>
                </table>
        </div>
    </main>
    <div id="modal-form" class="modal">
        <article class="modal-content">
            <section class="modal-header">
                <i class="fa-solid fa-xmark close"></i>
                <h2>Add new book</h2>
            </section>
            <section class="modal-body">
                <form id="new-book-form">
                    <div class="form-control">
                        <input id="title" type="text" name="title" autocomplete="off" class="form-input" required>
                        <label for="title">Title</label>
                        <div class="validation-block">
                            <p class="validation-text title">What is the title of the book?</p>
                        </div>
                    </div>
                    <div class="form-control">
                        <input id="name" type="text" name="name" autocomplete="off" class="form-input" required>
                        <label for="name">Author</label>
                        <div class="validation-block">
                            <p class="validation-text name">Who is the author of the book?</p>
                        </div>
                    </div>
                    <div class="form-control">
                        <input id="number" type="text" name="number" autocomplete="off" class="form-input" required>
                        <label for="number">Number of pages</label>
                        <div class="validation-block">
                            <p class="validation-text number">How many pages are in the book?</p>
                        </div>
                    </div>
                    <label class="checkbox">
                        <span class="checkbox-input">
                            <input type="checkbox" name="checkbox" autocomplete="off" class="form-input">
                            <span class="checkbox-control">
                                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true"
                                    focusable="false">
                                    <path fill='none' stroke='currentColor' stroke-width='3'
                                        d='M1.73 12.91l6.37 6.37L22.79 4.59'>
                                </svg>
                            </span>
                        </span>
                        <span class="checkbox-label">I have already read this book!</span>
                    </label>
                    <input type="button" value="ADD A NEW BOOK" id="add-book" class="btn">
                </form>
            </section>
        </article>
    </div>

</body>

</html>
